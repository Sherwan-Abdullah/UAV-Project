
    <html>
    <head>
        <title>LTE Metrics Visualization</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: auto;
                overflow-y: auto;
            }
            .grid-container {
                display: grid;
                grid-template-columns: 50% 50%;
                grid-template-rows: repeat(4, 500px);
                width: 100%;
                gap: 20px;
            }
            .grid-item {
                border: 2px solid black;
                overflow: hidden;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
            .title {
                text-align: center;
                font-weight: bold;
                padding: 10px;
                background-color: #f0f0f0;
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
    
            <div class="grid-item">
                <div class="title">RSRP (dBm) - 3D Plot</div>
                <iframe src="output/rsrp_3d.html"></iframe>
            </div>
            <div class="grid-item">
                <div class="title">RSRP (dBm) - 2D Map</div>
                <iframe src="output/rsrp_map.html"></iframe>
            </div>
        
            <div class="grid-item">
                <div class="title">RSRQ (dB) - 3D Plot</div>
                <iframe src="output/rsrq_3d.html"></iframe>
            </div>
            <div class="grid-item">
                <div class="title">RSRQ (dB) - 2D Map</div>
                <iframe src="output/rsrq_map.html"></iframe>
            </div>
        
            <div class="grid-item">
                <div class="title">RSSI (dBm) - 3D Plot</div>
                <iframe src="output/rssi_3d.html"></iframe>
            </div>
            <div class="grid-item">
                <div class="title">RSSI (dBm) - 2D Map</div>
                <iframe src="output/rssi_map.html"></iframe>
            </div>
        
            <div class="grid-item">
                <div class="title">SINR (dB) - 3D Plot</div>
                <iframe src="output/sinr_3d.html"></iframe>
            </div>
            <div class="grid-item">
                <div class="title">SINR (dB) - 2D Map</div>
                <iframe src="output/sinr_map.html"></iframe>
            </div>
        
        </div>
    </body>
    </html>
